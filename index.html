<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Monk's Cafe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<section id="main-section">
		<h1>Monk's Cafe</h1>
		<h3>The Coffee Shop</h3>

		<div class="hero-container-1"></div>
	</section>

	<section id="reservation-section">
		<h2>Reservations</h2>

		<div class="make-reservation">
			<h3>Make a Reservation</h3>
			<form>
			    <input type="text" id="name-input" placeholder="Name">
			    <input type="text" id="day-input" placeholder="Day">
			    <button id="confirm-reservation">Confirm Reservation</button>
			</form>
		</div>

		<div class="existing-reservation">
			<h3>Existing Reservations</h3>
			<table>
				<thead>
					<th>Name</th>
					<th>Day</th>
				</thead>
				<tbody>
					<tr>
						<td id="name-reserved"></td>
						<td id="day-reserved"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<section id="map-section">
		<h2>Come Dine with Us</h2>
		<div id="map"></div>
	</section>

	<section id="review-section">
		<h2>Customer Reviews</h2>

		<div>
			<div class="image-container">
				
			</div>
			<div class="reviews-container">
				<div class="review">
					<p id="review-text">Big lettuce, big carrots, tomatoes like volleyballs.</p>
					<p id="review-author">
						â€“ Jerry Seinfield, on The BIG Salad
					</p>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.0.0.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuHIOkVYbH8WJncSF6149tkGDzbvREgvk&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
